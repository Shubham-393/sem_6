<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My City - Pune</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"/>
    
    <style>
        .landmark { transition: transform 0.3s; }
        .landmark:hover { transform: scale(1.05); }
        .custom-font { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-geo-alt"></i> Pune City</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#landmarks">Landmarks</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="text-center py-5 bg-primary text-white">
        <h1 class="display-1 fw-bold">Pune</h1>
        <p class="lead">The Cultural Capital of Maharashtra</p>
    </header>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row g-4" id="landmarks">
            <div class="col-md-4">
                <div class="card landmark">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Shaniwarwada_Pune.jpg" class="card-img-top" alt="Shaniwar Wada">

                    <div class="card-body">
                        <h3 class="card-title text-primary custom-font">Shaniwar Wada</h3>
                        <p class="card-text">Historic fortification of the Peshwa empire</p>
                        <button class="btn btn-primary" onclick="showInfo('Shaniwar Wada')">Learn More</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card landmark">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Aga Khan Palace">
                    <div class="card-body">
                        <h3 class="card-title text-success custom-font">Aga Khan Palace</h3>
                        <p class="card-text">Historic palace and memorial</p>
                        <button class="btn btn-success" onclick="showInfo('Aga Khan Palace')">Learn More</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card landmark">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Dagdusheth Temple">
                    <div class="card-body">
                        <h3 class="card-title text-danger custom-font">Dagdusheth Temple</h3>
                        <p class="card-text">Famous Ganesh temple</p>
                        <button class="btn btn-danger" onclick="showInfo('Dagdusheth Temple')">Learn More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2024 Pune City Guide. All rights reserved.</p>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function showInfo(landmark) {
            alert(`Information about ${landmark} will be displayed here.`);
        }
    </script>
</body>
</html>
